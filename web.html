<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no"
    />
    <title>Panolens.js panorama image panorama</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link,
      a:visited {
        color: #bdc3c7;
      }

      .credit {
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="credit">안녕하세요</div>

    <script src="/maps/three.min.js"></script>
    <script src="/maps/panolens.min.js"></script>

    <script>
      const panorama = new PANOLENS.ImagePanorama("filed.jpg");
      const viewer = new PANOLENS.Viewer({ output: "console" });

      const infospot = new PANOLENS.Infospot();
      // Infospot 작업 시 대문자 잘 입력하기.
      infospot.position.set(2304, 1867, -5000);

      infospot.addEventListener("click", function () {
        window.location.href = "https://naver.com";
      });
      panorama.add(infospot);

      viewer.add(panorama);
    </script>
  </body>
</html>
